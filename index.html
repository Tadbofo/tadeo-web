<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tadeo Bouillon | Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Funnel+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-main: 'Michroma', sans-serif;
            --font-bio: 'Funnel Sans', sans-serif;
        }

        body { 
            background-color: #000; 
            color: #fff; 
            font-family: var(--font-main); 
            overflow-x: hidden;
            letter-spacing: 0.02em;
        }

        .bg-custom {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.9) 100%),
                url('https://i.imgur.com/5gSMqPs.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px; 
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-card:hover { 
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .bio-text {
            font-family: var(--font-bio);
            font-weight: 300;
        }

        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0.02; z-index: 50;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }
    </style>
</head>
<body class="p-4 md:p-12">
    <div class="bg-custom"></div>
    <div class="grain"></div>
    
    <main class="max-w-4xl mx-auto space-y-6 relative z-10">
        
        <header class="glass-card p-8 animate__animated animate__fadeInDown">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-center md:text-left">
                    <h1 class="text-4xl font-bold tracking-tighter">Tadeo Bouillon</h1>
                </div>
                <div class="px-5 py-2 bg-white/5 rounded-full border border-white/10 text-[10px] tracking-wide text-zinc-400">
                    Santiago de Chile
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="glass-card p-3 animate__animated animate__fadeInLeft overflow-hidden group">
                <div class="rounded-[24px] overflow-hidden aspect-square">
                    <img src="https://i.imgur.com/r8wGnRn.png" class="w-full h-full object-cover grayscale transition-all duration-1000 group-hover:grayscale-0">
                </div>
            </div>

            <div class="md:col-span-2 glass-card p-10 flex flex-col justify-center animate__animated animate__fadeInRight">
                <h3 class="text-zinc-600 text-[10px] tracking-[0.5em] mb-6 font-bold uppercase">Biografía</h3>
                <p class="bio-text text-xl md:text-2xl text-zinc-200 leading-relaxed">
                    Inmerso en la electrónica desde pequeño. Hoy mi enfoque es el tech house y club house, priorizando una selección musical meticulosa sobre la pista para asegurar un set bailable y de alta energía.
                </p>
            </div>

            <div class="md:col-span-3 glass-card p-6 animate__animated animate__fadeInUp">
                <div class="flex items-center justify-between mb-6 px-2">
                    <h2 class="text-zinc-600 text-[10px] tracking-[0.5em] uppercase">Mezcla reciente</h2>
                    <span class="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse"></span>
                </div>
                <div class="rounded-2xl overflow-hidden shadow-2xl bg-black/20">
                    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2097696057&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"></iframe>
                </div>
            </div>

            <div class="md:col-span-3 grid grid-cols-2 md:grid-cols-4 gap-4 animate__animated animate__fadeInUp">
                <a href="https://www.instagram.com/tab.f/" target="_blank" class="glass-card py-6 text-center text-[11px] hover:bg-white hover:text-black">Instagram</a>
                <a href="https://soundcloud.com/tabfo" target="_blank" class="glass-card py-6 text-center text-[11px] hover:bg-white hover:text-black">Soundcloud</a>
                <a href="https://wa.me/56932556117?text=Hola%20Tadeo!" target="_blank" class="glass-card py-6 text-center text-[11px] hover:bg-white hover:text-black">Whatsapp</a>
                <a href="mailto:tadeobouillon.contacto@gmail.com" class="glass-card py-6 text-center text-[11px] hover:bg-white hover:text-black">Email</a>
            </div>
        </div>
    </main>
</body>
</html>
